<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <alias>
      <family>serif</family>
      <prefer>
         <family>{{ theme.fonts.font0 }}</family>
         <family>{{ theme.fonts.font5 }}</family>
         <family>{{ theme.fonts.power_font }}</family>
         <family>{{ theme.fonts.font3 }}</family>
         <family>{{ theme.fonts.font1 }}</family>
         <family>{{ theme.fonts.font2 }}</family>
         <family>{{ theme.fonts.font4 }}</family>
      </prefer>
   </alias>
   <alias>
      <family>sans-serif</family>
      <prefer>
         <family>{{ theme.fonts.font0 }}</family>
         <family>{{ theme.fonts.font5 }}</family>
         <family>{{ theme.fonts.power_font }}</family>
         <family>{{ theme.fonts.font3 }}</family>
         <family>{{ theme.fonts.font1 }}</family>
         <family>{{ theme.fonts.font2 }}</family>
         <family>{{ theme.fonts.font4 }}</family>
      </prefer>
   </alias>
   <alias>
      <family>monospace</family>
      <prefer>
         <family>{{ theme.fonts.power_font }}</family>
         <family>{{ theme.fonts.font0 }}</family>
         <family>{{ theme.fonts.font5 }}</family>
         <family>{{ theme.fonts.font3 }}</family>
         <family>{{ theme.fonts.font1 }}</family>
         <family>{{ theme.fonts.font2 }}</family>
         <family>{{ theme.fonts.font4 }}</family>
      </prefer>
   </alias>
</fontconfig>